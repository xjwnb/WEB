<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript实现对上传图片的压缩</title>
  </head>
  <body>
    <div class="container">
      <div class="origin">
        <span>原图</span
        ><img class="imageTarget" src="./images/author2.jpg" alt="author2" />
      </div>
      <div class="smaller-base64">
        <span>base64 压缩后的</span
        ><img class="imageResult" src="" alt="author2Result" />
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
