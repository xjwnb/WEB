<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" :class="{active: currentIndex === index}" @click="handle(index)">{{ item }}</li>
    </ul>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['航海王','我的英雄学院','黑色四叶草','天行九歌'],
        currentIndex: 0
      },
      methods: {
        handle (index) {
          this.currentIndex = index
        }
      },
    })
  </script>
</body>
</html>
