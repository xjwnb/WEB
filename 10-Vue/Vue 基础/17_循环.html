<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-cloak v-for='item in fruits'>{{ item }}</li>
            <li v-cloak v-for='(item,index) in fruits'>{{ item + '---' + index }}</li>
        </ul>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fruits: [
                    'apple',
                    'banana',
                    'orange',
                    'pear'
                ]
            }
        })
    </script>
</body>
</html>
