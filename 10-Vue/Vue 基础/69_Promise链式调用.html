<body>


  <script src="./js/vue.js"></script>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 100)
    }).then(() => {
      console.log("哈哈哈")
      console.log("哈哈哈")
      console.log("哈哈哈")
      console.log("哈哈哈")

      new Promise((resolve, reject) => {
        resolve()
      }, 1000)
    }).then(() => {
      console.log("嘿嘿嘿")
      console.log("嘿嘿嘿")
      console.log("嘿嘿嘿")
      console.log("嘿嘿嘿")
    })


    // ==================================
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("aaa")
      }, 1000)
    }).then(res => {
      console.log(res)
      return new Promise((resolve, reject) => {
        resolve(res + "123")
      }, 1000)
    }).then(res => {
      console.log(res)

      return new Promise((resolve, reject) => {
        resolve(res + "456")
      })
    }).then(res => {
      console.log(res)
    })


    // =====================================
    //
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("aaa")
      })
    }).then(res => {
      console.log(res)

      return res + "123"
    }).then(res => {
      console.log(res)

      return res + "456"
    }).then(res => {
      console.log(res)
    })

  </script>
