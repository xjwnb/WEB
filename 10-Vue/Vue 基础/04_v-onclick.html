<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{ num }}</div>

        <!-- v-on指令用法 -->
        <input type="button" v-on:click='num++' value="点击递加（v-on指令用法）">

        <!-- v-on简写形式 -->
        <input type="button" @click='num++' value="点击递加（v-on简写形式）">
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            }
        })
    </script>
</body>
</html>
