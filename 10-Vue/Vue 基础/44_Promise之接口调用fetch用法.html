<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>

        /* 
            fetch API 基本用法

         */
        fetch('localhost:3000/data').then(function (data) {
            // text() 方法属于fetch API 的一部分，他返回Promise实例化对象，用于获取后台返回的数据
            return data.text();
        }).then(function (data) {
            console.log(data);
        })


    </script>

</body>
